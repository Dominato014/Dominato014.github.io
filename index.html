<!DOCTYPE html>
<html>
<head>
  <title>Base64 Decoder</title>
</head>
<body>
  <pre id="decodedText"></pre>

  <script>
    // Function to decode Base64 and display the decoded text
    function decodeBase64() {
      // Get the Base64 code from the hash fragment of the URL
      var hash = window.location.hash.substring(2);
      var base64Code = decodeURIComponent(hash);

      // Decode the Base64 code
      var decodedText = atob(base64Code);

      // Display the decoded text on the webpage
      document.getElementById("decodedText").textContent = decodedText;
    }

    // Call the decodeBase64 function on page load
    window.onload = decodeBase64;
  </script>
</body>
</html>
