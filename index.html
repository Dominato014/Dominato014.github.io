<!DOCTYPE html>
<html>
<head>
<title>Base64 Decoder</title>
</head>
<body>
<h1>Base64 Decoder</h1>
<p>The base64 string to decode is:</p>
<p id="decoded"></p>
</body>
<script>
var base64 = window.location.search.substring(1);
var decoded = atob(base64.replace(/=/g, ''));
document.getElementById("decoded").innerHTML = decoded;
</script>
</html>
